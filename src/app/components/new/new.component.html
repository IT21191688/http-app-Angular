<form [formGroup]="form" (ngSubmit)="createData()">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Id</mat-label>
                    <input formControlName="id" matInput placeholder="Ex. 1">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Id</mat-label>
                    <input formControlName="userId" matInput placeholder="Ex. 1001">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Title</mat-label>
                    <input formControlName="title" matInput placeholder="Ex. sample text">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Body</mat-label>
                    <textarea formControlName="body" rows="8" matInput placeholder="Ex. It makes me feel..."></textarea>
                </mat-form-field>
            </div>
            <div class="col-12">
                <!-- Removed the duplicate `type="button"` attribute here -->
                <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Save Data</button>
            </div>
        </div>
    </div>
</form>
